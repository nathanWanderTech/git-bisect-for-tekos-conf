<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git bitsect demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
    <header>
      <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container body">
      <h1 class="text-info">Demo Git bisect</h1>
      <h2 class="text-danger">Program: calculator</h2>

      <div>
        <form>
          <div class="mb-3 mt-3">
            <label for="number1" class="form-label">Number 1:</label>
            <input
              type="number"
              class="form-control"
              id="number1"
              placeholder="Enter Number 1"
              name="number1"
            />
          </div>
          <div class="mb-3">
            <label for="number2" class="form-label">Number 2:</label>
            <input
              type="number"
              class="form-control"
              id="number2"
              placeholder="Enter number 2"
              name="number2"
            />
          </div>

          <button id="submitBtn" type="button" class="btn btn-primary">
            Calculate
          </button>
        </form>
        <br />
        <h3 class="text-warning">Result: <span id="result"></span></h3>
      </div>
    </div>

    <footer class="bg-warning">This is a foot print of a giant's foot</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
